<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script type="text/javascript" th:src="@{/js/findModels.js}"></script>
    <script type="text/javascript" th:src="@{/js/viewUpdatedFilesName.js}"></script>
    

    <title>CarLand</title>
  </head>
  <body>
  <div class="bg-info pb-5">
  	<div th:replace="fragments :: navbar"> </div>
    <div class="container">

        <a th:href="@{/}" class="">
            <i class="fas fa-arrow-left fa-2x my-5 " style="color:rgb(0, 0, 0);"></i>
        </a>

        <form th:action="@{/sellmycar}" th:object="${advert}" enctype="multipart/form-data" method="POST">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" th:id="title" th:name="title">
            </div>
            
                
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="make">Make</label>
                    <select class="dropdown custom-select" required="required" name="make" id="make">
                    	<option disabled="disabled" selected="selected" value="none">Choose make</option>
                    	<option th:each="make: ${makes}" th:text="${make}" th:value="${make}">
                    </select>
                </div>

				<div class="form-group col-sm-4">
                    <label for="model">Model</label>
                    <select class="dropdown custom-select" required="required" name="model" id="model" th:field="*{model}">
                    
                    </select>
                </div>
                
                <div class="form-group col-sm-4">
	                <label for="productionYear">Year</label>
	                <input type="text" class="form-control" id="year" name="year">
                 </div>


                
            </div>
            
            <div class="form-row">
            	<div class="form-group col-sm-4">
	            	<label for="type">Type</label>
	            	<select class="dropdown custom-select" id="type" name="type">
	            		<option th:disabled="disabled" th:selected="selected" th:value="none">Choose type</option>
	            		<option th:each="type: ${types}" th:text="${type}" th:value="${type}"></option>
	            	</select>
            	</div>
            	
            	<div class="form-group col-sm-4">
                    <label for="model">Fuel Type</label>
                    <select class="dropdown custom-select" id="fuelType" name="fuelType">
	            		<option disabled="disabled" selected="selected" value="none">Choose fuel type</option>
	            		<option th:value="Diesel">Diesel</option>
	            		<option th:value="Electric">Electric</option>
            		</select>
            	</div>
            
	            <div class="form-group col-sm-4">
	                    <label for="mileage">Mileage</label>
	                    <input type="text" class="form-control" id="mileage" name="mileage">
	            </div>
            	
            </div>
            
            <div class="form-row">
            	<div class="form-group col-sm-4">
                    <label for="from">Price</label>
                    <input type="text" class="form-control" id="price"  name="price">
                </div>
            </div>

			
			<div class="form-group">
            	<label for="description">Description</label>
            	<textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
          	</div>
			
            
                
                
            <div class="form-group">
            	<label for="images">Images</label>
	            <div class="custom-file" id = "images">
	                <input type="file" class="custom-file-input" accept="image/*" id="file" name="file" value="Upload" multiple>
	                <label class="custom-file-label" for="file">Choose file</label>
	            </div>
            </div>    
            
            <div class="form-group">
                <input type="submit" class="form-control btn btn-success col-sm-2" value="Submit">
            </div>
		
        </form>
       
    </div>
    </div>
   

    <div th:replace="fragments :: footer"></div>


	<script type="text/javascript">

		$('.custom-file-input').change(function (e) {
	        var files = [];
	        for (var i = 0; i < $(this)[0].files.length; i++) {
	            files.push($(this)[0].files[i].name);
	        }
	        $(this).next('.custom-file-label').html(files.join(', '));
		});
	
	</script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

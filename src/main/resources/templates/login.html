<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    
    <title>CarLand</title>
  </head>
  <body>
  
    <div th:replace="fragments :: navbar"> </div>
    
    <div class="container-fluid bg-info" style="height:500px;">
    	<div class="d-flex justify-content-center">
    		<div class="container-sm-4 my-5">
    		<h5 class="mb-5 text-center">LOG IN</h5>
            <div class="form-group">

			  <form th:action="@{/login}" 
						  method="POST">
			  
			  
			  	  <div th:if="${param.error}">
					<div class="alert alert-danger col-xs-offset-1 col-xs-10">
						Invalid username and password.
					</div>
		 
				  </div>
			  
	              <div class="input-group mb-3">
	                <div class="input-group-prepend">
	                  <span class="input-group-text"><i class="fas fa-user"></i></span>
	                </div>
	                <input type="email" name="username" id="username" class="form-control" placeholder="Email" autofocus="autofocus">
	              </div>
	              
	              <div class="input-group mb-3">
	                <div class="input-group-prepend">
	                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
	                </div>
	                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
	              </div>
	
	                
	                <input type="submit" class="btn btn-success" value="Log in">
				</form>
              </div>


            </div>
    	</div>
    </div>
    
    
    
	
	<div th:replace="fragments :: footer"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    
    <title>CarLand</title>
  </head>
  <body>
  <div class="bg-info">
    <div th:replace="fragments :: navbar"> </div>
    
    
	<div class="container my-5 bg-white p-3" th:fragment="advertDetails">
		<h4 class="display-4" th:text="${advert.title}"></h4>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" th:each="image: ${advert.images}" th:if="${image} != ${advert.images[0]}" data-slide-to="{image.id}"></li>
		  </ol>
		  <div class="carousel-inner" role="listbox" style="width:100%; height: 600px !important;">
		    <div class="carousel-item active">
		      <img class="d-block w-100 rounded" th:src="@{'http://localhost:8085/uploadedimages/' + ${advert.images[0].name}}" style="width:100%; height: 600px;">
		    </div>
		    <div class="carousel-item" th:each="image: ${advert.images}" th:if="${image} != ${advert.images[0]}">
		      <img class="d-block w-100" th:src="@{'http://localhost:8085/uploadedimages/' + ${image.name}}" style="width:100%; height: 600px;">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<div class="container bg-white">
			
				<h1 class="text-danger text-right mt-4" th:text="${advert.price} + '$'"></h1>
			
			
			<div class="row mb-3">
				<h4>Details</h4>
			</div>
			
			<div class="row">
				<div class="col-3">
				
					<div class="row mb-3">
						<span th:text="'Make: ' + ${advert.make}"></span>
					</div>
					<div class="row mb-3">
						<span th:text="'Model: ' + ${advert.model}"></span>
					</div>
					<div class="row mb-3">
						<span th:text="'Year: ' + ${advert.year}"></span>
					</div>
				</div>
				
				<div class="col">
					<div class="row mb-3">
						<span th:text="'Mileage: ' + ${advert.mileage}"></span>
					</div>
					<div class="row mb-3">
						<span th:text="'Fuel Type: ' + ${advert.fuelType}"></span>
					</div>
					<div class="row mb-3">
						<span th:text="'Type: ' + ${advert.type}"></span>
					</div>
				</div>
				
			
			</div>
			<div class="row mt-2 mb-3">
				<h4>Description</h4>
			</div>
			<div class="row mb-3">
				<span th:text="${advert.description}"></span>
			</div>
			
			<div class="row mt-2 mb-3">
				<h4>About this seller</h4>
			</div>
			<div class="row">
				<span th:text="${user.name}"></span>
			</div>
			<div class="row">
				<span th:text="${user.username}"></span>
			</div>
			<div class="row">
				<span th:text="${user.telephoneNumber}"></span>
			</div>
			<div class="row mb-5">
				<span th:text="${user.city} + ' st.' + ${user.street}"></span>
			</div>
			
				
		</div>
	</div>
	
	<div th:replace="fragments :: footer"></div>
	
	</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

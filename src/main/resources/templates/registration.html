<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    
    <title>CarLand</title>
  </head>
  <body>
  
    <div th:replace="fragments :: navbar"> </div>
    
    <div class="container-fluid bg-info">
    	<div class="d-flex justify-content-center">
    		<div class="container-sm-4 my-5">
    		<h5 class="mb-5 text-center">REGISTER</h5>
            <div class="form-group">

			  <form th:action="@{/registration}" th:object="${crmUser}" method="POST">
			  
			  
			  	  <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${registrationError}">	
				  	  <span  th:text="${registrationError}"></span>
			  	  </div>
			  	  
	              <div class="input-group mb-3"  id="email">
	                <div class="input-group-prepend">
	                  <span class="input-group-text"><i class="fas fa-user"></i></span>
	                </div>
	                <input type="email" th:field="*{username}" class="form-control" placeholder="Email">
	              </div>
	              
	              <div th:if="${#fields.hasErrors('username')}" style="margin-bottom: 25px" class="text-danger">
						<ul>
						<li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
						</ul>						
				  </div>
	              
	              <div class="input-group mb-3">
	                <div class="input-group-prepend">
	                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
	                </div>
	                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
	              </div>
	              
	              <div th:if="${#fields.hasErrors('password')}"class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
						</ul>						
				  </div>
	              
	
	              <input type="text" th:field="*{name}" class="form-control my-3" placeholder="Name">
	              <div th:if="${#fields.hasErrors('name')}"class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
						</ul>						
				  </div>
	              
	              
	              <input type="tel" th:field="*{telephoneNumber}" class="form-control my-3" placeholder="Telephone">
	              <div th:if="${#fields.hasErrors('*{telephoneNumber}')}"class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('*{telephoneNumber}')}" th:text="${err}" />
						</ul>						
				  </div>
	              
	              <input type="text" th:field="*{city}" class="form-control my-3" placeholder="City">
	              <div th:if="${#fields.hasErrors('*{city}')}"class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('*{city}')}" th:text="${err}" />
						</ul>						
				  </div>
	              
	              <input type="text" th:field="*{street}" class="form-control my-3" placeholder="Street">
	              <div th:if="${#fields.hasErrors('*{street}')}"class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('*{street}')}" th:text="${err}" />
						</ul>						
				  </div>
				    
	              <input type="text" th:field="*{postalCode}" class="form-control my-3" placeholder="Postal Code">
	              <div th:if="${#fields.hasErrors('*{postalCode}')}"class="text-danger">
						<ul>
							<li th:each="err : ${#fields.errors('*{postalCode}')}" th:text="${err}" />
						</ul>						
				  </div>  
	                <input type="submit" class="btn btn-success" value="Register">
				</form>
              </div>


            </div>
    	</div>
    </div>
    
    
    
	
	<div th:replace="fragments :: footer"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
